<html>
  <head>
      <link rel="stylesheet" href="style.css">
    </head>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="js/models.js"></script>
  <script src="js/userState.js"></script>
  <script src="js/interaction.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <div class='speech-bubble'></div>
    <a-scene embedded arjs cursor="rayOrigin: mouse" accepts-clicks>
      <a-assets>
          <!--
        <a-asset-item id="pyra-obj" src="builder-models/Pyra.obj"></a-asset-item>
        <a-asset-item id="biggie-obj" src="builder-models/Biggie.obj"></a-asset-item>
        <a-asset-item id="frenchie-obj" src="builder-models/Frenchie.obj"></a-asset-item>
        <a-asset-item id="toob-obj" src="builder-models/Toob.obj"></a-asset-item>
        <a-asset-item id="lil-obj" src="builder-models/Lil.obj"></a-asset-item>
        <a-asset-item id="hammer-obj" src="builder-models/Hammer.obj"></a-asset-item>
        <a-asset-item id="screwdriver-obj" src="builder-models/Screwdriver.obj"></a-asset-item>
        <a-asset-item id="hat-obj" src="builder-models/BuilderHat.obj"></a-asset-item>
        <a-asset-item id="blocks-obj" src="builder-models/BuildingBlocks.obj"></a-asset-item>
        <a-asset-item id="wrench-obj" src="builder-models/Wrench.obj"></a-asset-item>
          -->
      </a-assets>
      <a-marker id="snowman-marker" type="pattern" url="builder-markers/snowman.patt">
        <a-box id="snowman" material="color: purple" rotation="90 -45 0" position="0 0 0" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker id="angel-marker" type="pattern" url="builder-markers/angel.patt">
        <a-box id="angel" material="color: purple" rotation="90 -45 0" position="0 0 0" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker id="elf-marker" type="pattern" url="builder-markers/elf.patt">
        <a-box id="elf" material="color: purple" rotation="90 -45 0" position="0 0 0" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker id="reindeer-marker" type="pattern" url="builder-markers/reindeer.patt">
        <a-box id="reindeer" material="color: purple" rotation="90 -45 0" position="0 0 0" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker id="snowcloud-marker" type="pattern" url="builder-markers/snowcloud.patt">
        <a-box id="snowcloud" material="color: green" rotation="90 -45 0" position="0 0 0" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker id="candle-marker" type="pattern" url="builder-markers/candle.patt">
        <a-box id="candle" material="color: green" rotation="0 45 0" position="0 0 0" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker id="campfire-marker" type="pattern" url="builder-markers/campfire.patt">
        <a-box id="campfire" material="color: green" rotation="90 -45 45" position="0 0 0" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker id="cookie-marker" type="pattern" url="builder-markers/cookie.patt">
        <a-box id="cookie" material="color: green" rotation="180 0 0" position="0 0 0" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker id="one-marker" type="pattern" url="builder-markers/one.patt">
        <a-box id="one" material="color: blue" rotation="90 -45 0" position="0 0 0" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker id="two-marker" type="pattern" url="builder-markers/two.patt">
        <a-box id="two" material="color: blue" rotation="90 -45 0" position="0 0 0" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker id="three-marker" type="pattern" url="builder-markers/three.patt">
        <a-box id="three" material="color: blue" rotation="90 -45 0" position="0 0 0" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker id="four-marker" type="pattern" url="builder-markers/four.patt">
        <a-box id="four" material="color: blue" rotation="90 -45 0" position="0 0 0" scale="1 1 1"></a-box>
      </a-marker>
      <a-marker id="demo-marker" type="pattern" url="builder-markers/demo.patt">
        <a-box id="demo" position="0 0.5 0" scale="0.5 0.5 0.5" material='color: red;'></a-box>
      </a-marker>
      <a-box camera></a-box>
    </a-scene>
  </body>
</html>
